<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section id="header">
      <img id="image" src="/images/dry-clean.svg"/>

      <ul id="menu">
        <li>
          <a href="#">Conference</a>
        </li>

        <li>
          <a href="#">Tickets</a>
        </li>

        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <div id="actions">
        <a class="light-button">Login</a>

        <a class="dark-button">Register</a>
      </div>
    </section>

    <section id="home">
      <div id="about">
        <h3>Office Space</h3>

        <h1>
          The New <br> 
          Way To Discover
        </h1>

        <h2>Booking Company-Wide Savings, Invoicing And Reporting Docs.</h3>

        <div class="actions">
          <a href="#" class="dark-button">Book Demo</a>

          <a href="#" class="light-button">Our Showreel <img src="/images/play-button.svg"> </a>
        </div>
      </div>

      <div id="search">
        <div id="container-search">
          <input id="search-building" placeholder="Find amazing Venue..."> 
            <img src="/images/search.svg"/> 
          </input>
        </div>

        <div id="container-images">
          <div id="container-left">
            <img id="image-1" src="/images/image-1.jpg"/>

            <img id="image-2" src="/images/image-2.jpg" /> 
          </div>

          <div id="container-right">
            <img id="image-3" src="/images/image-3.jpg"/>

            <img id="image-4" src="/images/image-4.jpg"/>
          </div>

          <div id="container-overflow">
            <img src="/images/image-5.png"/>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div id="questions">
        <img src="/images/manager.jpg"/>

        <p>
          <span class="title">Question ?</span>
          
          <span class="description">Talk to our experts</span>
        </p>
      </div>

      <div id="social-midias">
        <span>Facebook</span> / <span>Linkedin</span> / <span>Instagram</span>
      </div>
      
    </section>
  </body>
</html>
